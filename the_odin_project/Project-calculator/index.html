<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class='container-display'>
        <div class='calculator'>
            <div class='results'>
        <div class='previous-view'>
            <p class='previous-value' id='previous-value'></p>
        </div>
        <div class='current-view'>
            <p class='current-value' id='current-value'></p>
        </div>
        </div>
        <div class='keyboard'>
            <button class='operation' id='all-clear'>AC</button>
            <button class='operation' id='clear'>C</button>
            <button class='operation' id='%'>%</button>
            <button class='operation' id='/'>&#247</button>
            <button class='number' id='7'>7</button>
            <button class='number' id='8'>8</button>
            <button class='number' id='9'>9</button>
            <button class='operation' id='*'>*</button>
            <button class='number' id='4'>4</button>
            <button class='number' id='5'>5</button>
            <button class='number' id='6'>6</button>
            <button class='operation' id='-'>-</button>
            <button class='number' id='1'>1</button>
            <button class='number' id='2'>2</button>
            <button class='number' id='3'>3</button>
            <button class='operation' id='+'>+</button>
            <button class='empty' id='empty'></button>
            <button class='number'id='0'>0</button>
            <button class='empty' id='empty'></button>
            <button class='operation' id='='>=</button>
        </div>
            </div>
            <footer class='footer'><b>Creator:</b> Siar Wahidi</footer>
        </div>
    <script src='main.js'></script>

</body>
</html>
